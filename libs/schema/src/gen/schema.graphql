directive @upper on FIELD_DEFINITION

"""boat"""
type Boat {
  containerCount: Float
  containers: [Container!]
  id: ID!
  name: String!
  timeOfArrival: Float
  transitStatus: String
}

"""container"""
type Container {
  boat: Boat
  content: [Supply!]!
  hasFood: Boolean!
  hasMedical: Boolean!
  id: ID!
  timeToLoad: Float!
}

type Mutation {
  sendNotification(content: String!): Notification!
}

"""notification"""
type Notification {
  content: String!
  id: ID!
}

type Query {
  boat(id: String!): Boat!
  boats: [Boat!]!
  container(id: String!): Container!
  containers: [Container!]!
}

type Subscription {
  notificationAdded: Notification!
}

"""supply"""
type Supply {
  correctedType: String!
  declaredType: String!
  probability: Float!
}