directive @upper on FIELD_DEFINITION

"""boat"""
type Boat {
  containerCount: Float
  containers: [Container!]
  id: ID!
  name: String!
  timeOfArrival: String
  transitStatus: String
}

"""container"""
type Container {
  boat: Boat
  content: String!
  id: ID!
}

type Query {
  boat(id: String!): Boat!
  boats: [Boat!]!
  container(id: String!): Container!
  containers: [Container!]!
}